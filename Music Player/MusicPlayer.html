<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Player Section */
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .player-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        /* Album Art */
        .album-art {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: rotateAlbum 20s linear infinite;
            animation-play-state: paused;
        }

        .album-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-art:hover .album-overlay {
            opacity: 1;
        }

        /* Song Info */
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: #b0b0b0;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .song-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: #b0b0b0;
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            display: none;
        }

        .progress-bar:hover .progress-handle {
            display: block;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }

        .volume-icon {
            color: #b0b0b0;
            font-size: 1.2rem;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            border-radius: 10px;
            width: 80%;
        }

        .volume-percentage {
            color: #b0b0b0;
            font-size: 0.9rem;
            min-width: 40px;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00dbde 0%, #fc00ff 100%);
            font-size: 1.5rem;
        }

        .control-btn.play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(0, 219, 222, 0.5);
        }

        /* Additional Controls */
        .additional-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .additional-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .additional-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .additional-btn.active {
            color: #00dbde;
        }

        /* Playlist Section */
        .playlist-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .playlist-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .playlist-controls {
            display: flex;
            gap: 10px;
        }

        .playlist-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-btn.active {
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
        }

        /* Playlist */
        .playlist {
            height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
            border-radius: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.playing {
            background: rgba(0, 219, 222, 0.1);
            border-left: 3px solid #00dbde;
        }

        .playlist-item .item-number {
            width: 30px;
            font-size: 1rem;
            color: #b0b0b0;
        }

        .playlist-item .item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item .item-title {
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .item-artist {
            font-size: 0.8rem;
            color: #b0b0b0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item .item-duration {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-left: 15px;
        }

        .playlist-item .play-icon {
            color: #00dbde;
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .playlist-item:hover .play-icon {
            opacity: 1;
        }

        .playlist-item.playing .play-icon {
            opacity: 1;
        }

        /* Player Stats */
        .player-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #00dbde;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .player-section, .playlist-section {
                padding: 20px;
            }
            
            .album-art {
                width: 250px;
                height: 250px;
            }
            
            .player-header h1 {
                font-size: 2rem;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .control-btn.play-btn {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .player-header h1 {
                font-size: 1.8rem;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .control-btn.play-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                </div>
                <span class="volume-percentage" id="volumePercentage">80%</span>

            <!-- Player Controls -->
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">

        <!-- Playlist Section -->
        <div class="playlist-section">
            <div class="playlist-header">

                <div class="playlist-controls">
                    <button class="playlist-btn active" id="allSongs">All Songs</button>
                    <button class="playlist-btn" id="favoritesBtn">Favorites</button>
                    <button class="playlist-btn" id="recentBtn">Recent</button>

            </div>

            <!-- Playlist -->
            <div class="playlist" id="playlist">

            <!-- Playlist Info -->
            <div class="player-stats">

                    <div class="stat-value" id="activeUsers">1.2K</div>
                    <div class="stat-label">Active Users</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

                }

            // DOM Elements
            const audioPlayer = document.getElementById('audioPlayer');
            const albumCover = document.getElementById('albumCover');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const progressHandle = document.getElementById('progressHandle');
            const volumeBar = document.getElementById('volumeBar');
            const volumeLevel = document.getElementById('volumeLevel');
            const volumePercentage = document.getElementById('volumePercentage');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');
            const likeBtn = document.getElementById('likeBtn');
            const lyricsBtn = document.getElementById('lyricsBtn');
            const queueBtn = document.getElementById('queueBtn');
            const themeBtn = document.getElementById('themeBtn');
            const playlist = document.getElementById('playlist');
            const allSongsBtn = document.getElementById('allSongs');
            const favoritesBtn = document.getElementById('favoritesBtn');
            const recentBtn = document.getElementById('recentBtn');

            // Player State
            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffled = false;
            let isRepeating = false;
            let volume = 0.8;
            let originalPlaylist = [...songs];
            let currentPlaylist = [...songs];

            // Initialize Player
            function initPlayer() {
                loadSong(currentSongIndex);
                renderPlaylist();
                updatePlayerStats();
                audioPlayer.volume = volume;
                updateVolumeDisplay();
            }

            // Load Song
            function loadSong(index) {
                const song = currentPlaylist[index];
                
                audioPlayer.src = song.src;
                albumCover.src = song.cover;
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                totalTime.textContent = song.duration;
                
                // Update like button
                updateLikeButton(song.liked);
                
                // Update playlist UI
                updatePlaylistUI(index);
                
                // Update album rotation
                if (isPlaying) {
                    albumCover.classList.add('playing');
                } else {
                    albumCover.classList.remove('playing');
                }
            }

            // Play/Pause
            function togglePlay() {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            }

            function playSong() {
                isPlaying = true;
                playIcon.className = 'fas fa-pause';
                audioPlayer.play();
                albumCover.classList.add('playing');
            }

            function pauseSong() {
                isPlaying = false;
                playIcon.className = 'fas fa-play';
                audioPlayer.pause();
                albumCover.classList.remove('playing');
            }

            // Previous Song
            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = currentPlaylist.length - 1;
                }
                loadSong(currentSongIndex);
                if (isPlaying) {
                    playSong();
                }
            }

            // Next Song
            function nextSong() {
                if (isShuffled) {
                    currentSongIndex = Math.floor(Math.random() * currentPlaylist.length);
                } else {
                    currentSongIndex++;
                    if (currentSongIndex >= currentPlaylist.length) {
                        currentSongIndex = 0;
                    }
                }
                loadSong(currentSongIndex);
                if (isPlaying) {
                    playSong();
                }
            }

            // Update Progress Bar
            function updateProgress() {
                const { currentTime: ct, duration } = audioPlayer;
                if (duration) {
                    const progressPercent = (ct / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // Update current time display
                    currentTime.textContent = formatTime(ct);
                    
                    // Update progress handle position
                    if (progressPercent > 0) {
                        progressHandle.style.left = `${progressPercent}%`;
                    }
                }
            }

            // Set Progress
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            }

            // Update Volume
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                volume = clickX / width;
                
                audioPlayer.volume = volume;
                updateVolumeDisplay();
            }

            // Update Volume Display
            function updateVolumeDisplay() {
                const volumePercent = Math.round(volume * 100);
                volumeLevel.style.width = `${volumePercent}%`;
                volumePercentage.textContent = `${volumePercent}%`;
            }

            // Format Time
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Update Like Button
            function updateLikeButton(liked) {
                if (liked) {
                    likeBtn.innerHTML = '<i class="fas fa-heart"></i>';
                    likeBtn.style.color = '#ff4757';
                } else {
                    likeBtn.innerHTML = '<i class="far fa-heart"></i>';
                    likeBtn.style.color = 'white';
                }
            }

            // Toggle Like
            function toggleLike() {
                const song = currentPlaylist[currentSongIndex];
                song.liked = !song.liked;
                updateLikeButton(song.liked);
                renderPlaylist();
            }

            // Render Playlist
            function renderPlaylist() {
                playlist.innerHTML = '';
                
                currentPlaylist.forEach((song, index) => {
                    const playlistItem = document.createElement('div');
                    playlistItem.className = `playlist-item ${index === currentSongIndex ? 'playing' : ''}`;
                    playlistItem.dataset.index = index;
                    
                    playlistItem.innerHTML = `
                        <div class="item-number">${index + 1}</div>
                        <div class="item-info">
                            <div class="item-title">${song.title}</div>
                            <div class="item-artist">${song.artist}</div>
                        </div>
                        <div class="item-duration">${song.duration}</div>
                        <div class="play-icon">
                            <i class="fas ${index === currentSongIndex && isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                        </div>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        if (isPlaying) {
                            playSong();
                        } else {
                            playSong();
                        }
                    });
                    
                    playlist.appendChild(playlistItem);
                });
                
                // Update playlist stats
                updatePlaylistStats();
            }

            // Update Playlist UI
            function updatePlaylistUI(index) {
                // Remove playing class from all items
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.remove('playing');
                });
                
                // Add playing class to current item
                const currentItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
                if (currentItem) {
                    currentItem.classList.add('playing');
                    
                    // Update play icon
                    const playIcon = currentItem.querySelector('.play-icon i');
                    playIcon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
                }
            }

            // Update Playlist Stats
            function updatePlaylistStats() {
                const totalSongs = document.getElementById('totalSongs');
                const playlistDuration = document.getElementById('playlistDuration');
                
                totalSongs.textContent = currentPlaylist.length;
                
                // Calculate total duration (simplified)
                const totalMinutes = currentPlaylist.length * 3.5;
                playlistDuration.textContent = `${Math.floor(totalMinutes)}m`;
            }

            // Update Player Stats
            function updatePlayerStats() {
                const songsPlayed = document.getElementById('songsPlayed');
                const playTime = document.getElementById('playTime');
                const favorites = document.getElementById('favorites');
                const activeUsers = document.getElementById('activeUsers');
                
                // These would normally come from a database
                songsPlayed.textContent = Math.floor(Math.random() * 500) + 100;
                playTime.textContent = `${Math.floor(Math.random() * 100) + 1}h`;
                favorites.textContent = currentPlaylist.filter(song => song.liked).length;
                activeUsers.textContent = `${Math.floor(Math.random() * 1000) + 100}`;
            }

            // Toggle Shuffle
            function toggleShuffle() {
                isShuffled = !isShuffled;
                
                if (isShuffled) {
                    shuffleBtn.style.color = '#00dbde';
                    // Create shuffled playlist
                    currentPlaylist = [...songs].sort(() => Math.random() - 0.5);
                } else {
                    shuffleBtn.style.color = 'white';
                    // Restore original order
                    currentPlaylist = [...songs];
                }
                
                // Find current song in new playlist
                const currentSong = songs[currentSongIndex];
                currentSongIndex = currentPlaylist.findIndex(song => song.id === currentSong.id);
                
                renderPlaylist();
            }

            // Toggle Repeat
            function toggleRepeat() {
                isRepeating = !isRepeating;
                repeatBtn.style.color = isRepeating ? '#00dbde' : 'white';
            }

            // Filter Playlist
            function filterPlaylist(filter) {
                // Update button states
                allSongsBtn.classList.remove('active');
                favoritesBtn.classList.remove('active');
                recentBtn.classList.remove('active');
                
                switch(filter) {
                    case 'all':
                        allSongsBtn.classList.add('active');
                        currentPlaylist = [...songs];
                        break;
                    case 'favorites':
                        favoritesBtn.classList.add('active');
                        currentPlaylist = songs.filter(song => song.liked);
                        break;
                    case 'recent':
                        recentBtn.classList.add('active');
                        // For demo, just show first 6 songs as "recent"
                        currentPlaylist = songs.slice(0, 6);
                        break;
                }
                
                // Reset to first song if current song not in filtered list
                if (!currentPlaylist.some(song => song.id === songs[currentSongIndex].id)) {
                    currentSongIndex = 0;
                } else {
                    // Find current song index in filtered list
                    currentSongIndex = currentPlaylist.findIndex(song => song.id === songs[currentSongIndex].id);
                }
                
                renderPlaylist();
                if (isPlaying) {
                    loadSong(currentSongIndex);
                }
            }

            // Toggle Theme
            function toggleTheme() {
                const body = document.body;
                const isDark = body.style.background.includes('linear-gradient(135deg, #1a1a2e');
                
                if (isDark) {
                    // Switch to light theme
                    body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                    body.style.color = '#333';
                    themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    // Switch to dark theme
                    body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
                    body.style.color = '#fff';
                    themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }

            // Event Listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            progressBar.addEventListener('click', setProgress);
            volumeBar.addEventListener('click', setVolume);
            
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            likeBtn.addEventListener('click', toggleLike);
            
            allSongsBtn.addEventListener('click', () => filterPlaylist('all'));
            favoritesBtn.addEventListener('click', () => filterPlaylist('favorites'));
            recentBtn.addEventListener('click', () => filterPlaylist('recent'));
            
            themeBtn.addEventListener('click', toggleTheme);
            
            // Audio Event Listeners
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                if (isRepeating) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    nextSong();
                }
            });
            
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(audioPlayer.duration);
            });
            
            // Keyboard Controls
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        audioPlayer.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        audioPlayer.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        volume = Math.min(1, volume + 0.1);
                        audioPlayer.volume = volume;
                        updateVolumeDisplay();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        volume = Math.max(0, volume - 0.1);
                        audioPlayer.volume = volume;
                        updateVolumeDisplay();
                        break;
                    case 'KeyN':
                        if (e.ctrlKey) nextSong();
                        break;
                    case 'KeyP':
                        if (e.ctrlKey) prevSong();
                        break;
                }
            });
            
            // Initialize
            initPlayer();
        });
    </script>
</body>
